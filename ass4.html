<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ID Card Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: #f4f4f4;
    }

    .form-container,
    .generated-card {
      background-color:rgb(200, 76, 76);
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    input[type="text"],
    input[type="file"],
    input[type="submit"] {
      margin: 8px 0;
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    .generated-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      border: 2px;
    }

    .generated-card img.logo {
      width: 50px;
    }

    .generated-card img.user-pic {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      margin: 10px 0;
    }

    .generated-card h3 {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <center><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqDUKqMO5_0Brt7BtAz0FMgDsPjWK2GqHXyQ&s" class="logo" alt="logo" /></center>
    <center><h2>ABES ENGINEERING COLLEGE</h2>
    <p>Kindly fill the details:</p>
    <input type="text" id="name" placeholder="Enter your name" />
    <input type="text" id="course" placeholder="Course name" />
    <input type="text" id="year" placeholder="Year/Section" />
    <input type="text" id="Emergency" placeholder="Emergency No." />
    <input type="text" id="address" placeholder="Address" />
    <input type="file" id="pic" accept="image/*" required />
    <input type="submit" value="Submit" onclick="generateCard()" />
  </div>

  <div class="generated-card" id="idCard" style="display: none;">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQqDUKqMO5_0Brt7BtAz0FMgDsPjWK2GqHXyQ&s" class="logo" alt="logo" />
    <h3>ABES ENGINEERING COLLEGE</h3>
    <img id="userPic" class="user-pic" src="" alt="User Photo" />
    <p><strong>Name:</strong> <span id="cardName"></span></p>
    <p><strong>Course:</strong> <span id="cardCourse"></span></p>
    <p><strong>Year/Section:</strong> <span id="cardYear"></span></p>
    <p><strong>Emergency No.:</strong> <span id="cardEmergency"></span></p>
    <p><strong>Address:</strong> <span id="cardAddress"></span></p>
  </div>

  <script>
    function generateCard() {
      const name = document.getElementById("name").value;
      const course = document.getElementById("course").value;
      const year = document.getElementById("year").value;
      const emergency = document.getElementById("Emergency").value;
      const address = document.getElementById("address").value;
      const pic = document.getElementById("pic").files[0];

      if (!name || !course || !year || !emergency || !address || !pic) {
        alert("Please fill all the fields and select an image.");
        return;
      }

      document.getElementById("cardName").textContent = name;
      document.getElementById("cardCourse").textContent = course;
      document.getElementById("cardYear").textContent = year;
      document.getElementById("cardEmergency").textContent = emergency;
      document.getElementById("cardAddress").textContent = address;

      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById("userPic").src = e.target.result;
        document.getElementById("idCard").style.display = "flex";
      };
      reader.readAsDataURL(pic);
    }
  </script>

</body>
</html>
